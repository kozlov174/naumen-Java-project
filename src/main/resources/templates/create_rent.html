<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать предложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
</head>
<body>

<div th:insert="fragments/header::header"></div>

<h3>Добавить предложение:</h3>
<form th:action="@{/rent}" method="post">
    <input type="text" name="title" placeholder="Введите заголовок" maxlength="60">
    <br>
    <textarea name="description" placeholder="Введите описание" maxlength="200"></textarea>

    <p>Выберите тип помещения:</p>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="houseType" id="exampleRadios1" value="Коттедж" checked>
        <label class="form-check-label" for="exampleRadios1">
            Коттедж
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="houseType" id="exampleRadios2" value="Квартира">
        <label class="form-check-label" for="exampleRadios2">
            Квартира
        </label>
    </div>

    <input type="submit" value="Добавить">
</form>

</body>
</html>
