<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
        <title>Ваш профиль</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .block {
            border: 1px solid black;
            padding: 15px 5px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div th:insert="fragments/header::header"></div>

<div class="container">
    <div class="block">
        <h1 style="color: green;">Профиль пользователя: <strong th:text="${user.fullName}"></strong></h1>
        <strong style="font-size: 24px;">Почта: <span style="color: green" th:text="${user.email}"></span></strong>

        <div th:if="${authUser.id == user.id}">
            <a th:href="@{ '/profile/settings/' }">
                <div class="btn btn-outline-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path>
                    </svg>
                </div>
            </a>
        </div>

    </div>
    <h1 style="font-weight: bold; margin: 20px 0;" th:text="${rent.getProfileTitle(rents)}"></h1>
    <div th:insert="fragments/rentCard::rentCard"></div>
</div>

</body>
</html>
