<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Изменить данные пользователя</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .error {
            margin-top: 15px;
            color: red;
        }

        .block {
            width: 300px;
            padding: 10px;
        }

        .input-row {
            float: right;
        }

    </style>
</head>
<body>

<div th:insert="fragments/header::header"></div>

<h1>Изменить данные: </h1>

<form th:action="@{ '/profile/change/' }" method="post" th:object="${user}">

    <div class="block">
        <label> Имя :
            <input class="input-row" type="text" name="firstName" th:field="*{firstName}" minlength="1"/>
        </label>
        <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>

    <div class="block">
        <label> Фамилия :
            <input class="input-row" type="text" name="lastName" th:field="*{lastName}" minlength="1"/>
        </label>
        <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>

    <div class="block">
        <input type="submit" value="Применить"/>
    </div>
</form>

</body>
</html>
