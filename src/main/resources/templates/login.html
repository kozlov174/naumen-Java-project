<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body class="text-center">

<main class="form-signin">
    <div th:if="${param.error}" th:text="${param}" style="color: red">
        Неверное имя пользователя или пароль.
    </div>
    <br>
    <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">Пожалуйста, войдите</h1>

        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Ваш email</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
        </div>

        <input class="w-100 btn btn-lg btn-primary" type="submit" value="Войти"/>
    </form>
    <a class="w-100 btn btn-lg btn-primary" style="margin-top: 5px;">Зарегистрироваться</a>
</main>

</body>

</html>
