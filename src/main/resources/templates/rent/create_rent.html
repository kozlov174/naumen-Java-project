<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать предложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <style>
        .error {
            margin-top: 15px;
            color: red;
        }

        .block {
            padding: 10px 0;
        }
    </style>
</head>
<body>

<div th:insert="fragments/header::header"></div>

<div class="container">
    <h3>Добавить предложение:</h3>

    <form th:action="@{/rent/create}" th:method="post" th:object="${rent}">

        <div class="block">
            <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            <input type="text" name="title" placeholder="Введите заголовок" maxlength="60">
        </div>

        <div class="block">
            <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            <textarea name="description" placeholder="Введите описание" maxlength="200"></textarea>
        </div>

        <div class="block">
            <div class="error" th:if="${#fields.hasErrors('price')}">Неверный формат</div>
            <input type="text" name="price" placeholder="Введите цену" maxlength="10">
        </div>

        <div class="block">
            <div class="error" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
            <input type="text" name="street" placeholder="Введите название улицы" maxlength="50">
        </div>

        <strong>Выберите тип помещения:</strong>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="houseType" id="flat" value="Квартира" checked>
                <label class="form-check-label" for="flat">
                    Квартира
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="houseType" id="house" value="Дом, дача, коттедж">
                <label class="form-check-label" for="house">
                    Дом, дача, коттедж
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="houseType" id="room" value="Комната">
                <label class="form-check-label" for="room">
                    Комната
                </label>
            </div>
        </div>

        <strong>Выберите тип аренды:</strong>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rentType" id="long-term" value="Длительно" checked>
                <label class="form-check-label" for="long-term">
                    Длительно
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rentType" id="daily" value="Посуточно">
                <label class="form-check-label" for="daily">
                    Посуточно
                </label>
            </div>
        </div>

        <strong>Выберите количество комнат:</strong>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="roomsNumber" id="studio" value="Студия" checked>
                <label class="form-check-label" for="studio">
                    Студия
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="roomsNumber" id="1room" value="1 комната">
                <label class="form-check-label" for="1room">
                    1 комната
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="roomsNumber" id="2rooms" value="2 комнаты">
                <label class="form-check-label" for="2rooms">
                    2 комнаты
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="roomsNumber" id="3rooms" value="3 и более">
                <label class="form-check-label" for="3rooms">
                    3 и более
                </label>
            </div>
        </div>


        <input type="submit" value="Добавить">
    </form>
</div>

</body>
</html>
