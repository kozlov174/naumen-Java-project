<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Арендовать</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
</head>
<body>

<div th:insert="fragments/header::header"></div>

<div class="container">

    <a style="color: red; font-size: 32px;" href="/rent/create"><strong>Создать предложение</strong></a>

    <div style="margin-top: 30px;">
        <form action="/rent">

            <strong>Выберите тип помещения:</strong>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="houseType" id="flat" value="Квартира" th:checked="${params.contains('Квартира')}">
                    <label class="form-check-label" for="flat">
                        Квартира
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="houseType" id="house" value="Дом, дача, коттедж" th:checked="${params.contains('Дом, дача, коттедж')}">
                    <label class="form-check-label" for="house">
                        Дом, дача, коттедж
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="houseType" id="room" value="Комната" th:checked="${params.contains('Комната')}">
                    <label class="form-check-label" for="room">
                        Комната
                    </label>
                </div>
            </div>

            <strong>Выберите тип аренды:</strong>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="rentType" id="long-term" value="Длительно" th:checked="${params.contains('Длительно')}">
                    <label class="form-check-label" for="long-term">
                        Длительно
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="rentType" id="daily" value="Посуточно" th:checked="${params.contains('Посуточно')}">
                    <label class="form-check-label" for="daily">
                        Посуточно
                    </label>
                </div>
            </div>

            <strong>Выберите количество комнат:</strong>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="roomsNumber" id="studio" value="Студия" th:checked="${params.contains('Студия')}">
                    <label class="form-check-label" for="studio">
                        Студия
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="roomsNumber" id="1room" value="1 комната" th:checked="${params.contains('1 комната')}">
                    <label class="form-check-label" for="1room">
                        1 комната
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="roomsNumber" id="2rooms" value="2 комнаты" th:checked="${params.contains('2 комнаты')}">
                    <label class="form-check-label" for="2rooms">
                        2 комнаты
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="roomsNumber" id="3rooms" value="3 и более" th:checked="${params.contains('3 и более')}">
                    <label class="form-check-label" for="3rooms">
                        3 и более
                    </label>
                </div>
            </div>

            <input class="btn btn-primary" type="submit" value="Применить">
        </form>
    </div>

    <div th:if="${rents.empty}">
        <h1 style="margin-bottom: 20px; color: red;">Список предложений пуст</h1>
    </div>

    <div th:if="${!rents.empty}">
        <h1 style="margin-bottom: 20px;">Список предложений:</h1>
        <div th:insert="fragments/rentCard::rentCard"></div>
    </div>
</div>

</body>
</html>
