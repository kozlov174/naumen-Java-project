<div th:fragment="header" class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary">Главная</a></li>
            <li><a th:href="@{/rent}" class="nav-link px-2 link-dark">Арендовать</a></li>
            <li><a th:href="@{/about}" class="nav-link px-2 link-dark">О нас</a></li>
        </ul>

        <div class="col-md-3 text-end">

            <div sec:authorize="isAuthenticated()">
                <!--                <a th:href="${}" sec:authentication="name"></a>-->
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-outline-primary me-2" value="Выйти"/>
                </form>
            </div>

            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="btn btn-outline-primary me-2">Войти</a>
                <a th:href="@{/registration}" class="btn btn-primary">Регистрация</a>
            </div>

        </div>
    </header>
</div>
