<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="fragments/header::header"></div>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<p th:text="${title}"></p>

<div sec:authorize="hasAuthority('USER')">Text visible to user.</div>
<div sec:authorize="hasAuthority('ADMIN')">Text visible to admin.</div>

<div sec:authorize="isAuthenticated()">
    Text visible only to authenticated users.
    <p>Authenticated user roles: <span sec:authentication="principal.authorities"></span></p>
    <p>Authenticated username: <span sec:authentication="name"></span></p>
</div>
<div sec:authorize="isAnonymous()">Text visible only to not authenticated users.</div>

</body>
</html>
